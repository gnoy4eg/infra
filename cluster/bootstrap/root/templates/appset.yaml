{{- range $index, $appset := .Values.appsets }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ $appset.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  generators:
  - git:
      repoURL: {{ $.Values.repo }}
      revision: {{ $.Values.revision }}
      directories:
      - path: cluster/{{ $appset.name }}/*
  template:
    metadata:
      name: '{{ `{{path.basename}}` }}'
    spec:
      project: default
      source:
        repoURL: {{ $.Values.repo }}
        targetRevision: {{ $.Values.revision }}
        path: '{{ `{{path}}` }}'
      destination:
        name: in-cluster
        namespace: '{{ default `{{path.basename}}` $appset.namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 10
          backoff:
            duration: 1m
            factor: 2
            maxDuration: 16m
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
{{- end }}
