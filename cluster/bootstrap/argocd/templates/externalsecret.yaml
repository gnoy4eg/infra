{{- if .Values.externalsecret }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: argocd-secret
    creationPolicy: Merge
  data:
    - secretKey: oidc.dex.clientSecret
      remoteRef:
        key: secret/dex
        property: argocd-client-secret
    - secretKey: email-host
      remoteRef:
        key: secret/common/smtp
        property: host
    - secretKey: email-port
      remoteRef:
        key: secret/common/smtp
        property: port
    - secretKey: email-username
      remoteRef:
        key: secret/common/smtp
        property: username
    - secretKey: email-password
      remoteRef:
        key: secret/common/smtp
        property: password
    - secretKey: grafana-api-key
      remoteRef:
        key: secret/argocd
        property: grafana-api-key
{{- end }}
