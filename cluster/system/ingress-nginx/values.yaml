ingress-nginx:
  controller:
    replicaCount: 2
    service:
      loadBalancerIP: 192.168.13.240
      externalTrafficPolicy: Local
    extraArgs:
      default-ssl-certificate: cert-manager/devmem-ru-wildcard-tls
      enable-ssl-passthrough: "true"
    config:
      log-format-upstream: '{"msec":"$msec","connection":"$connection","connection_requests":"$connection_requests","pid":"$pid","request_id":"$request_id","request_length":"$request_length","remote_addr":"$remote_addr","remote_user":"$remote_user","remote_port":"$remote_port","time_local":"$time_local","time_iso8601":"$time_iso8601","request":"$request","request_uri":"$request_uri","args":"$args","status":"$status","body_bytes_sent":"$body_bytes_sent","bytes_sent":"$bytes_sent","http_referer":"$http_referer","http_user_agent":"$http_user_agent","http_x_forwarded_for":"$http_x_forwarded_for","http_host":"$http_host","server_name":"$server_name","request_time":"$request_time","upstream":"$upstream_addr","upstream_connect_time":"$upstream_connect_time","upstream_header_time":"$upstream_header_time","upstream_response_time":"$upstream_response_time","upstream_response_length":"$upstream_response_length","upstream_cache_status":"$upstream_cache_status","ssl_protocol":"$ssl_protocol","ssl_cipher":"$ssl_cipher","scheme":"$scheme","request_method":"$request_method","server_protocol":"$server_protocol","pipe":"$pipe","geoip_country_code":"$geoip_country_code"}'
      use-proxy-protocol: "true"
      use-forwarded-headers: "true"
      enable-real-ip: "true"
      forwarded-for-header: proxy_protocol
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  tcp:
    58846: apps/deluge:58846
